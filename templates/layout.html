<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/js/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block head %}
        <title>Main page</title>
    {% endblock %}
</head>
<body>
    <div id="top-navigation-bar">
        <p>Bruteforce Analytics</p>
        <a href="/help" {% if actualPage == 'help' %} class="linkSelected" {% endif %}>HELP</a>
        <a href="/about-us" {% if actualPage == 'aboutus' %} class="linkSelected" {% endif %}>ABOUT US</a>

        <a href="/login" {% if actualPage == 'login' %} class="linkSelected" {% endif %}>LOG IN</a>

    {% block body %}
    {% endblock %}

    <div id="footer-container">

            <p id="footer-company-name">Bruteforce Analytics <i class="far fa-copyright"></i></p>
            <section>
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </section>
            <p>
                Copyright Â© 2021 Bruteforce Inc. All rights reserved.
                <a>Privacy Policy</a>
                <a>Terms of Use</a>

</body>
</html>
