<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/main.css">
    <script src="/js/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block head %}
        <title>Main page</title>
    {% endblock %}
</head>
<body>
    <div id="top-navigation-bar">
        <div id="layout-company-name"><a href="/"><p>Bruteforce Analytics</p></a></div>
        <div id="layout-links">
            <a class="layout-link" href="/help" {% if actualPage == help %} class="linkSelected" {% endif %}>HELP</a>
            <a class="layout-link" href="/about-us" {% if actualPage == aboutus %} class="linkSelected" {% endif %}>ABOUT US</a>
            <a class="layout-link" href="/sign-up" {% if actualPage == signup %} class="linkSelected" {% endif %}>SIGN UP</a>
            <a class="layout-link" href="/login" {% if actualPage == login %} class="linkSelected" {% endif %}>LOG IN</a>
        </div>

    </div>
    {% block body %}
    {% endblock %}

    <div id="footer-container">
        <div id="footer">
            <p id="footer-company-name">Bruteforce Analytics <i class="far fa-copyright"></i></p>
            <section>
                <a href=""><img id="facebook-icon" src="/images/facebook_icon.png" alt="Facebook logo"></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </section>
            <p>
                Copyright Â© 2021 Bruteforce Inc. All rights reserved.
                <a>Privacy Policy</a>
                <a>Terms of Use</a>
                <a>Sales and Refunds</a>
                <a>Legal</a>
            </p>
        </div>
    </div>


</body>
</html>
