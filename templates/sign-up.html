{% extends "layout.html" %}

{% block head %}
<title>BA - Sign up page</title>
<link rel="stylesheet" href="/style/sign-up.css">
<script src="/js/sign-up.js" defer></script>
{% endblock %}

{% block body %}

<div id="sign-up-form-container">
    <p id="signup-form-title">SIGN UP</p>
    <div id="sign-up-form">
        <form action="/sign-up" method="post">
            <p class="error-message">{{ notMatchingPasswordsErrorMessage }}</p>
            <p class="error-message">{{ notAllFieldFulfilledErrorMessage }}</p>
            <p class="error-message">{{ incorrectEmailFormatErrorMessage }}</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ initialName }}">
            <label for="company-name">Company name:</label>
            <input type="text" id="company-name" name="company" value="{{ initialCompany }}">
            <label for="phone-number">Phone number:</label>
            <input type="tel" id="phone-number" name="phone" placeholder="+36 30-575-4320" pattern="\+[0-9]{2} [0-9]{2}-[0-9]{3}-[0-9]{4}" required value="{{ initialPhone }}"> <!-- -->
            <label for="email-address">Email address:</label>
            <input type="text" id="email-address" name="email" value="{{ initialEmail }}">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
            <label for="password-repeat">Repeat password:</label>
            <input type="password" id="password-repeat" name="passwordRepeat" >
            <input class="button" id="submitButton" type="submit" value="Sign up">
            <p id="successfulRegistration" class="error-message"></p>
            <div class="loader-container">
                <div id="loader" class="loader"></div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
